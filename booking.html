<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Meeting - Meeting Room Booking System</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/components.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <!-- Meeting Booking Screen -->
    <div id="bookingScreen" class="screen active">
        <nav class="navbar">
            <div class="nav-brand">
                <i class="fas fa-building"></i>
                <span>MeetingHub</span>
            </div>
            
            <div class="nav-menu">
                <a href="dashboard.html" class="nav-link" data-screen="dashboard">
                    <i class="fas fa-tachometer-alt"></i>
                    Dashboard
                </a>
                <a href="booking.html" class="nav-link active" data-screen="booking">
                    <i class="fas fa-calendar-plus"></i>
                    Book Meeting
                </a>
                <a href="minutes.html" class="nav-link" data-screen="minutes">
                    <i class="fas fa-file-alt"></i>
                    Minutes
                </a>
                <a href="minutes-review.html" class="nav-link" data-screen="minutes-review">
                    <i class="fas fa-search"></i>
                    Review
                </a>
                <a href="admin.html" class="nav-link" data-screen="admin">
                    <i class="fas fa-cog"></i>
                    Admin
                </a>
            </div>
            
            <div class="nav-user">
                <div class="user-info">
                    <span id="userName">John Doe</span>
                    <small id="userRole">Manager</small>
                </div>
                <button class="btn btn-outline btn-sm" id="logoutBtn">
                    <i class="fas fa-sign-out-alt"></i>
                    Logout
                </button>
            </div>
        </nav>

        <main class="main-content">
            <div class="booking-header">
                <h1>Book a Meeting Room</h1>
                <p>Schedule your meeting with all the details you need.</p>
            </div>

            <div class="booking-container">
                <div class="booking-form-container">
                    <form id="bookingForm" class="booking-form">
                        <div class="form-row">
                            <div class="form-group">
                                <label for="meetingTitle">Meeting Title *</label>
                                <input type="text" id="meetingTitle" name="meetingTitle" class="input-field" required>
                                <span class="error-message" id="titleError"></span>
                            </div>
                            <div class="form-group">
                                <label for="meetingAgenda">Meeting Agenda *</label>
                                <input type="text" id="meetingAgenda" name="meetingAgenda" class="input-field" required>
                                <span class="error-message" id="AgendaError"></span>
                            </div>
                            <div class="form-group">
                                <label for="meetingDate">Date *</label>
                                <input type="date" id="meetingDate" name="meetingDate" class="input-field" required>
                                <span class="error-message" id="dateError"></span>
                            </div>
                        </div>

                        <div class="form-row">
                            <div class="form-group">
                                <label for="startTime">Start Time *</label>
                                <input type="time" id="startTime" name="startTime" class="input-field" required>
                                <span class="error-message" id="startTimeError"></span>
                            </div>
                            <div class="form-group">
                                <label for="endtTime">End Time *</label>
                                <input type="time" id="endTime" name="endTime" class="input-field" required>
                                <span class="error-message" id="endTimeError"></span>
                            </div>
                            <!--
                            <div class="form-group">
                                <label for="duration">Duration *</label>
                                <select id="duration" name="duration" class="input-field" required>
                                    <option value="">Select duration</option>
                                    <option value="30">30 minutes</option>
                                    <option value="60">1 hour</option>
                                    <option value="90">1.5 hours</option>
                                    <option value="120">2 hours</option>
                                    <option value="180">3 hours</option>
                                    <option value="240">4 hours</option>
                                </select>
                                <span class="error-message" id="durationError"></span>
                            </div>
                            -->
                            
                        </div>

                        <div class="form-group">
                            <label for="attendees">Attendees</label>
                            <div class="attendees-input">
                                <input type="text" id="attendeeInput" placeholder="Type email and press Enter" class="input-field">
                                <div class="attendees-tags" id="attendeesTags"></div>
                            </div>
                            <span class="error-message" id="attendeesError"></span>
                        </div>

                        <div class="form-group">
                            <label for="room">Room *</label>
                            <select id="room" name="room" class="input-field" onclick="getRooms()" required>
                                <option value="">Select a room</option>
                                <!--
                                    <option value="room1" data-id="1"> room A (Capacity: 10)</option>
                                    <option value="room2" data-id="2"> room B (Capacity: 15)</option>
                                    <option value="room3" data-id="3"> room C (Capacity: 20)</option>
                                -->
                                
                            </select>
                            <span class="error-message" id="roomError"></span>
                        </div>

                        <div class="form-options">
                            <label class="checkbox-label">
                                <input type="checkbox" id="recurring" name="recurring">
                                <span class="checkmark"></span>
                                Recurring Meeting
                            </label>
                            
                            <label class="checkbox-label">
                                <input type="checkbox" id="videoConference" name="videoConference">
                                <span class="checkmark"></span>
                                Video Conferencing
                            </label>
                        </div>

                        <div class="form-actions">
                            <a href="dashboard.html" class="btn btn-outline">
                                Cancel
                            </a>
                            <button type="submit" class="btn btn-primary" onclick="BookMeeting()">
                                <i class="fas fa-calendar-check"></i>
                                Book Now
                            </button>
                        </div>
                    </form>
                </div>

                <div class="availability-preview">
                    <h3>Room Availability Preview</h3>
                    <div class="availability-calendar" id="availabilityCalendar">
                        <!-- Calendar will be populated by JavaScript -->
                    </div>
                </div>
            </div>
        </main>
    </div>

    <!-- Scripts -->
    <script src="js/utils.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/booking.js"></script>
    <script src="js/router.js"></script>
    <script src="demo-data.js"></script>
</body>
</html>
