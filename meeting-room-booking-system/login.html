<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Meeting Room Booking System</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/components.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <!-- Login Screen -->
    <div id="loginScreen" class="screen active">
        <div class="login-container">
            <div class="login-header">
                <div class="logo">
                    <i class="fas fa-building"></i>
                    <h1>MeetingHub</h1>
                </div>
                <p class="tagline">Professional Meeting Room Management</p>
            </div>
            
            <form id="loginForm" class="login-form" novalidate>
                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" name="email" class="input-field" 
                           placeholder="Enter your email address" 
                           autocomplete="email" required>
                    <div class="input-helper">
                         <span class="error-message" id="emailError"></span>
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="password">Password</label>
                    <div class="password-input">
                        <input type="password" id="password" name="password" class="input-field" 
                               placeholder="Enter your password" 
                               autocomplete="current-password" required>
                        <button type="button" class="password-toggle" id="passwordToggle" tabindex="-1">
                            <i class="fas fa-eye"></i>
                        </button>
                    </div>
                    <div class="input-helper">
                         <span class="error-message" id="passwordError"></span>
                    </div>
                </div>
                
                <button type="submit" class="btn btn-primary btn-full" id="loginSubmitBtn">
                    <i class="fas fa-sign-in-alt"></i>
                    <span class="btn-text">Login</span>
                    <span class="btn-loading" style="display: none;">
                        <i class="fas fa-spinner fa-spin"></i>
                        Logging in...
                    </span>
                </button>
                
                <div class="form-footer">
                    <a href="fo" class="forgot-password">Forgot Password?</a>
                </div>
            </form>
        </div>
    </div>

    <!-- Toast Notification Container -->
    <div id="toastContainer" class="toast-container"></div>

    <!-- Scripts -->
    <script src="js/utils.js"></script>
    <script src="js/api-config.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/router.js"></script>
</body>
</html>
