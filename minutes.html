<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meeting Minutes - Meeting Room Booking System</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/components.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            font-family: 'Inter', sans-serif;
        }
        .card {
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            border-radius: 12px;
        }
        .container {
            max-width: 900px;
        }
        .text-center {
            text-align: center;
        }
        .font-bold {
            font-weight: 700;
        }
        .mb-4 {
            margin-bottom: 1.5rem;
        }
        .text-3xl {
            font-size: 1.875rem;
        }
        .text-gray-800 {
            color: #1f2937;
        }
        .text-gray-500 {
            color: #6b7280;
        }
        .mb-5 {
            margin-bottom: 3rem;
        }
        .rounded-lg {
            border-radius: 0.5rem;
        }
        .font-semibold {
            font-weight: 600;
        }
        .text-lg {
            font-size: 1.125rem;
        }
        .text-gray-700 {
            color: #374151;
        }
        .grid-responsive-2col {
            display: grid;
            gap: 1rem;
        }
        .grid-responsive-3col {
            display: grid;
            gap: 0.75rem;
            align-items: center;
        }
        @media (min-width: 768px) {
            .md-grid-cols-2 {
                grid-template-columns: repeat(2, minmax(0, 1fr));
            }
        }
        @media (min-width: 640px) {
            .sm-grid-cols-3 {
                grid-template-columns: repeat(3, minmax(0, 1fr));
            }
        }
        .font-medium {
            font-weight: 500;
        }
        .text-gray-600 {
            color: #4b5563;
        }
        .py-2 {
            padding-top: 0.5rem;
            padding-bottom: 0.5rem;
        }
        .shadow-sm {
            box-shadow: 0 1px 2px 0 rgba(0, 0, 0, 0.05);
        }
        .text-white {
            color: #fff;
        }
        .hover-opacity-90:hover {
            opacity: 0.9;
        }
        .flex-end {
            display: flex;
            justify-content: flex-end;
            gap: 0.5rem;
        }
        .d-grid {
            display: grid;
        }
    </style>
</head>
<body>
    <!-- Minutes Template Screen -->
    <div id="minutesScreen" class="screen active">
        <nav class="navbar">
            <div class="nav-brand">
                <i class="fas fa-building"></i>
                <span>MeetingHub</span>
            </div>
            
            <div class="nav-menu">
                <a href="dashboard.html" class="nav-link" data-screen="dashboard">
                    <i class="fas fa-tachometer-alt"></i>
                    Dashboard
                </a>
                <a href="booking.html" class="nav-link" data-screen="booking">
                    <i class="fas fa-calendar-plus"></i>
                    Book Meeting
                </a>
                <a href="minutes.html" class="nav-link active" data-screen="minutes">
                    <i class="fas fa-file-alt"></i>
                    Minutes
                </a>
                <!--
                    <a href="minutes-review.html" class="nav-link" data-screen="minutes-review">
                    <i class="fas fa-search"></i>
                    Review
                    </a>
                -->
                <a href="#" class="nav-link" data-screen="admin" id="AdminForm">
                    <i class="fas fa-cog"></i>
                    Admin
                </a>
            </div>
            
            <div class="nav-user">
                <div class="user-info">
                    <small id="userRole">Manager</small>
                </div>
                <button class="btn btn-outline btn-sm" id="logoutBtn">
                    <i class="fas fa-sign-out-alt"></i>
                    Logout
                </button>
            </div>
        </nav>

        <main class="main-content">
            <div class="minutes-header">
                <h1>Meeting Minutes</h1>
                <p>Document the key points and action items from your meeting.</p>
            </div>

            <div class="container mt-5">
        <form>
            <!-- Meeting Details Section -->
            <div class="card mb-4 rounded-xl">
                <div class="card-body">
                    <h5 class="card-title font-semibold text-lg text-gray-700 mb-3">Meeting Details</h5>
                    <div class="grid-responsive-2col md-grid-cols-2">
                        <div class="mb-3">
                            <label for="MeetingTitle" class="form-label font-medium text-gray-600">Meeting Title:</label>
                            <select class="form-select rounded-lg" id="MeetingTitle" multiple aria-label="Title list">

                            </select>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Attendees Section -->
            <div class="card mb-4 rounded-xl">
                <div class="card-body">
                    <h5 class="card-title font-semibold text-lg text-gray-700 mb-3">Attendees</h5>
                    <div class="mb-3">
                        <label for="attendees" class="form-label font-medium text-gray-600">List of Attendees:</label>
                        <select class="form-select rounded-lg" id="attendees" multiple aria-label="Attendees list">
                            
                        </select>
                        <div class="form-text text-gray-500">
                            Hold down the Ctrl (Windows) or Cmd (Mac) key to select multiple names.
                        </div>
                    </div>
                </div>
            </div>

            <!-- Agenda Section -->
            <div class="card mb-4 rounded-xl">
                <div class="card-body">
                    <h5 class="card-title font-semibold text-lg text-gray-700 mb-3">Agenda</h5>
                    <div class="mb-3">
                        <label for="agendaItems" class="form-label font-medium text-gray-600">Agenda Items:</label>
                        <textarea class="form-control rounded-lg" id="agendaItems" rows="4" placeholder="Enter agenda items, one per line"></textarea>
                    </div>
                </div>
            </div>

            <!-- Discussion and Decisions Section -->
            <div class="card mb-4 rounded-xl">
                <div class="card-body">
                    <h5 class="card-title font-semibold text-lg text-gray-700 mb-3">Discussion & Decisions</h5>
                    <div class="mb-3">
                        <label for="discussionSummary" class="form-label font-medium text-gray-600">Summary:</label>
                        <textarea class="form-control rounded-lg" id="discussionSummary" rows="6" placeholder="Summarize key discussions and decisions"></textarea>
                    </div>
                </div>
            </div>

            <!-- Action Items Section -->
            <div class="card mb-4 rounded-xl">
                <div class="card-body">
                    <h5 class="card-title font-semibold text-lg text-gray-700 mb-3">Action Items</h5>
                    <div id="actionItemsContainer">
                        <!-- Initial row for action items -->
                        <div class="action-item grid-responsive-3col sm-grid-cols-3 mb-3">
                            <div>
                                <label class="form-label font-medium text-gray-600">Task:</label>
                                <input type="text" class="form-control rounded-lg" placeholder="e.g., Finalize Q3 report" required>
                            </div>
                            <div>
                    <label class="form-label font-medium text-gray-600">Assigned To (ID):</label>
                    <input type="text" class="form-control rounded-lg" placeholder="e.g., John Doe" required>
                </div>
                        </div>
                            <div>
                                <label class="form-label font-medium text-gray-600">Due Date:</label>
                                <input type="date" class="form-control rounded-lg" required>
                            </div>
                        </div>
                    </div>
                    <div class="mt-3 flex-end">
                        <button type="button" class="btn btn-secondary rounded-lg py-2 font-bold text-gray-800 shadow-sm hover-opacity-90" onclick="addActionItem()">Add another item</button>
                    </div>
                </div>
            </div>

            <div class="d-grid gap-2">
                <button type="submit" class="btn btn-primary rounded-lg py-2 font-bold text-white shadow-sm hover-opacity-90">Generate Minutes</button>
            </div>
        </form>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        function addActionItem() {
            const container = document.getElementById('actionItemsContainer');
            const newItem = document.createElement('div');
            newItem.className = 'action-item grid-responsive-3col sm-grid-cols-3 mb-3';
            newItem.innerHTML = `
                <div>
                    <label class="form-label font-medium text-gray-600">Task:</label>
                    <input type="text" class="form-control rounded-lg" placeholder="e.g., Finalize Q3 report" required>
                </div>
                <div>
                    <label class="form-label font-medium text-gray-600">Assigned To (ID):</label>
                    <input type="text" class="form-control rounded-lg" placeholder="e.g., John Doe" required>
                </div>
                <div>
                    <label class="form-label font-medium text-gray-600">Due Date:</label>
                    <input type="date" class="form-control rounded-lg" required>
                </div>
            `;
            container.appendChild(newItem);
        }
    </script>

    </main>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/jwt-decode/build/jwt-decode.min.js"></script>
    <script>
        const authToken=localStorage.getItem('authToken');
        const payload=JSON.parse(atob(authToken.split('.')[1]))
        const Role= payload['http://schemas.microsoft.com/ws/2008/06/identity/claims/role'];
        document.getElementById("AdminForm").addEventListener("click",function(e){
            if(Role!="Admin"){
                e.preventDefault();
                alert("This page is restricted to Admins only.")
            }else{
                window.location.href="admin.html"
                }
            })
    </script>
    <!-- Scripts -->
    <script src="js/utils.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/minutes.js"></script>
    <script src="js/router.js"></script>
    <script src="demo-data.js"></script>
</body>
</html>
