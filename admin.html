                <div class="mb-4">

    <script>
        // Function to toggle the visibility of a form container
        function toggleForm(formId) {
            const formContainer = document.getElementById(formId);
            formContainer.classList.toggle('active');

            // Optionally, close other forms when one opens,
            // or when a form is explicitly closed by its button
            const allFormContainers = document.querySelectorAll('.form-container');
            allFormContainers.forEach(container => {
                if (container.id !== formId && container.classList.contains('active')) {
                    container.classList.remove('active');
                }
            });
        }

        // Event Listeners for the main action buttons
        document.getElementById('addRoomBtn').addEventListener('click', function() {
            toggleForm('addRoomFormContainer');
        });

        document.getElementById('updateRoomBtn').addEventListener('click', function() {
            toggleForm('updateRoomFormContainer');
        });

        document.getElementById('deleteRoomBtn').addEventListener('click', function() {
            toggleForm('deleteRoomFormContainer');
        });

        // Initially show the Add Room form as per the user's screenshot
        window.onload = function() {
            // No action needed here, as 'addRoomFormContainer' already has 'active' class in HTML
            // If you want to dynamically control initial state, you'd do it here.
        };
    </script>
