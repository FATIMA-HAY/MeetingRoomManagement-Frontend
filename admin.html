        <style>

    <script>
        // Function to toggle the visibility of a form container
        function toggleForm(formId) {
            const formContainer = document.getElementById(formId);
            formContainer.classList.toggle('active');

            // Optionally, close other forms when one opens,
            // or when a form is explicitly closed by its button
            const allFormContainers = document.querySelectorAll('.form-container');
            allFormContainers.forEach(container => {
                if (container.id !== formId && container.classList.contains('active')) {
                    container.classList.remove('active');
                }
            });
        }
        
         document.getElementById("user-management-btn").addEventListener("click", function() {
            document.getElementById("room-management-content").style.display = "none";
            document.getElementById("user-management-content").style.display = "block";
        });
        document.getElementById("room-management-btn").addEventListener("click",function(){
             document.getElementById("room-management-content").style.display = "block";
             document.getElementById("user-management-content").style.display = "none";
        })
        // Event Listeners for the main action buttons
        document.getElementById('addRoomBtn').addEventListener('click', function() {
            toggleForm('addRoomFormContainer');
        });

        document.getElementById('updateRoomBtn').addEventListener('click', function() {
            toggleForm('updateRoomFormContainer');
        });

        document.getElementById('deleteRoomBtn').addEventListener('click', function() {
            toggleForm('deleteRoomFormContainer');
        });
        document.getElementById('AddUserBtn').addEventListener('click',function(){
            document.getElementById("addUserFormContainer").style.display="block"
            document.getElementById("DeleteUserFormContainer").style.display="none"
            toggleForm('addUserFormContainer');
        });
        document.getElementById('DeleteUserBtn').addEventListener('click',function(){
            document.getElementById("addUserFormContainer").style.display="none"
            document.getElementById("DeleteUserFormContainer").style.display="block"
            toggleForm('DeleteUserFormContainer');
        });

        // Initially show the Add Room form as per the user's screenshot
        window.onload = function() {
            // No action needed here, as 'addRoomFormContainer' already has 'active' class in HTML
            // If you want to dynamically control initial state, you'd do it here.
        };
        const authToken= localStorage.getItem('authToken');
        const payload=JSON.parse(atob(authToken.split('.')[1]))
        const Role= payload['http://schemas.microsoft.com/ws/2008/06/identity/claims/role'];
        document.getElementById('userRole').textContent=Role;
    </script>
