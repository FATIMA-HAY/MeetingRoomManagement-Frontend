<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel - Meeting Room Booking System</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/components.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <!-- Admin Panel Screen -->
    <div id="adminScreen" class="screen active">
        <nav class="navbar">
            <div class="nav-brand">
                <i class="fas fa-building"></i>
                <span>MeetingHub</span>
            </div>
            
            <div class="nav-menu">
                <a href="dashboard.html" class="nav-link" data-screen="dashboard">
                    <i class="fas fa-tachometer-alt"></i>
                    Dashboard
                </a>
                <a href="booking.html" class="nav-link" data-screen="booking">
                    <i class="fas fa-calendar-plus"></i>
                    Book Meeting
                </a>
                <a href="minutes.html" class="nav-link" data-screen="minutes">
                    <i class="fas fa-file-alt"></i>
                    Minutes
                </a>
                <a href="minutes-review.html" class="nav-link" data-screen="minutes-review">
                    <i class="fas fa-search"></i>
                    Review
                </a>
                <a href="admin.html" class="nav-link active" data-screen="admin">
                    <i class="fas fa-cog"></i>
                    Admin
                </a>
            </div>
            
            <div class="nav-user">
                <div class="user-info">
                    <span id="userName">John Doe</span>
                    <small id="userRole">Manager</small>
                </div>
                <button class="btn btn-outline btn-sm" id="logoutBtn">
                    <i class="fas fa-sign-out-alt"></i>
                    Logout
                </button>
            </div>
        </nav>

        <main class="main-content">
            <div class="admin-header">
                <h1>Admin Panel</h1>
                <p>Manage rooms, users, and system settings.</p>
            </div>

            <div class="admin-container">
                <div class="admin-tabs">
                    <button class="tab-btn active" data-tab="rooms">Room Management</button>
                    <button class="tab-btn" data-tab="analytics">Analytics</button>
                    <button class="tab-btn" data-tab="users">User Management</button>
                </div>

                <!-- Room Management Tab -->
                <div class="tab-content active" id="roomsTab">
                    <div class="room-management">
                        <div class="room-header">
                            <h3>Room Management</h3>
                            <button class="btn btn-primary" onclick="addRoom()">
                                <i class="fas fa-plus"></i>
                                Add Room
                            </button>
                        </div>
                        
                        <div class="rooms-list" id="roomsList">
                            <!-- Rooms will be populated by JavaScript -->
                        </div>
                    </div>
                </div>

                <!-- Analytics Tab -->
                <div class="tab-content" id="analyticsTab">
                    <div class="analytics-grid">
                        <div class="analytics-card">
                            <h4>Room Usage</h4>
                            <div class="chart-container">
                                <canvas id="roomUsageChart"></canvas>
                            </div>
                        </div>
                        
                        <div class="analytics-card">
                            <h4>Meeting Statistics</h4>
                            <div class="stats-grid">
                                <div class="stat-item">
                                    <span class="stat-number" id="totalMeetings">0</span>
                                    <span class="stat-label">Total Meetings</span>
                                </div>
                                <div class="stat-item">
                                    <span class="stat-number" id="avgDuration">0</span>
                                    <span class="stat-label">Avg Duration</span>
                                </div>
                                <div class="stat-item">
                                    <span class="stat-number" id="utilization">0%</span>
                                    <span class="stat-label">Room Utilization</span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- User Management Tab -->
                <div class="tab-content" id="usersTab">
                    <div class="user-management">
                        <div class="user-header">
                            <h3>User Management</h3>
                            <button class="btn btn-primary" onclick="addUser()">
                                <i class="fas fa-plus"></i>
                                Add User
                            </button>
                        </div>
                        
                        <div class="users-list" id="usersList">
                            <!-- Users will be populated by JavaScript -->
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <!-- Scripts -->
    <script src="js/utils.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/admin.js"></script>
    <script src="js/router.js"></script>
    <script src="demo-data.js"></script>
</body>
</html>
