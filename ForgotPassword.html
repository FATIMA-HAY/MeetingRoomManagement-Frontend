<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password</title>
    <!-- Bootstrap CSS CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" xintegrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- Google Fonts - Inter for a modern look -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        /* Custom CSS */
        body {
            font-family: 'Inter', sans-serif;
            background:linear-gradient(135deg, var(--primary-50) 0%, var(--secondary-50) 100%);; /* Gradient background */
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            color: #333; /* Default text color */
        }
        .card {
            border-radius: 15px; /* Rounded corners for the card */
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1); /* Soft shadow */
            padding: 30px;
            width: 100%;
            max-width: 450px; /* Max width for the form */
            background-color: #ffffff;
        }
        .card-title {
            font-weight: 700;
            color: #333;
            margin-bottom: 25px;
            text-align: center;
        }
        .form-control {
            border-radius: 10px; /* Rounded input fields */
            padding: 12px 15px;
            border: 1px solid #ddd;
            transition: all 0.3s ease;
        }
        .form-control:focus {
            border-color: #2575fc;
            box-shadow: 0 0 0 0.25rem rgba(37, 117, 252, 0.25); /* Bootstrap-like focus effect */
        }
        .btn-primary {
            background-color: #2575fc; /* Blue submit button */
            border-color: #2575fc;
            border-radius: 10px;
            padding: 12px;
            font-weight: 600;
            transition: all 0.3s ease;
            width: 100%; /* Full width button */
        }
        .btn-primary:hover {
            background-color: #1a5ac8;
            border-color: #1a5ac8;
            transform: translateY(-2px); /* Slight lift on hover */
            box-shadow: 0 5px 15px rgba(37, 117, 252, 0.3);
        }
        .text-center a {
            color: #2575fc;
            text-decoration: none;
            font-weight: 500;
            transition: color 0.3s ease;
        }
        .text-center a:hover {
            color: #1a5ac8;
            text-decoration: underline;
        }
        label {
            font-weight: 500;
            color: #555;
            margin-bottom: 8px;
            display: block; /* Ensures label takes full width */
        }
    </style>
</head>
<body>
    <div class="card">
        <h2 class="card-title">Forgot Password?</h2>
        <form>
            <div class="mb-3">
                <label for="emailInput" class="form-label">Email</label>
                <input type="email" class="form-control" id="emailInput" placeholder="Enter your email" required>
            </div>
            <div class="mb-3">
                <label for="newPasswordInput" class="form-label">New Password</label>
                <input type="password" class="form-control" id="newPasswordInput" placeholder="Enter new password" required>
            </div>
            <div class="mb-4">
                <label for="confirmPasswordInput" class="form-label">Confirm New Password</label>
                <input type="password" class="form-control" id="confirmPasswordInput" placeholder="Confirm new password" required>
            </div>
            <div class="d-grid gap-2 mb-3">
                <button id="ForgotPassBtn" type="submit" class="btn btn-primary">Submit</button>
            </div>
            <div class="text-center">
                <a href="login.html">Back to Login</a>
            </div>
        </form>
    </div>

    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" xintegrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
